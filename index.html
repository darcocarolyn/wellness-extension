<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script defer src="index.js"></script>
    </head>
    <body>
        <h1 id="greetingMessage"></h1>
        <h2 id="date"></h2>
        <h3 id="currentTime"></h3>
        <p id="message"></p>
        <button id="new-messageBtn">Read New Message</button>
        <p id="break-message"></p>
        <div class="reminder-container">
            <h3>Reminders</h3>
            <ul id="reminder-list">
            </ul>
            <input 
            id="reminder-input" 
            type="text" 
            placeholder="Add reminder here..."
            value=""></input>
            <button id="reminder-btn">Add Reminder</button>
        </div>
        <div id="message-input">
            <h3>Send a message to a fellow user!</h3>
            <input id="message-input" value="" type="text" placeholder="Send message here..."></input>
            <button id="submit-btn">Submit!</button>
        </div>
    </body>
</html>
